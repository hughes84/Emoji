<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="memory card game, emoji card game, memory, match">
    <meta name="description" content="Try to match emoji images by memory">
        <!--Font awesome link-->
